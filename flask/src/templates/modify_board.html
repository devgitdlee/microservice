<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <form action="/update/{{record[0]}}" method="POST">
            <p>제목</p>
            <input type="text" id="title" name="title" class="form-control" value="{{record[1]}}"> <br>
            <p>내용</p>
            <textarea id="content" name="content" class="form-control">{{record[2]}}</textarea>
            <br>
            
            <div class="form-row float-right">
            <button type="submit" class="btn btn-primary">수정</button>
            </div>
        </form>
        <br/>
        <div class="form-row float-right">
            <a href="/delete/{{record[0]}}">삭제</a>
        </div>
    </div>
</body>
</html>
