<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>게시판 리스트</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .pagination {
        display: flex;
        list-style: none;
        padding: 0;
    }
    .pagination li {
        margin: 0 4px;
    }
    .pagination li a {
        text-decoration: none;
        padding: 8px 16px;
        color: #000;
        background-color: #f0f0f0;
        border-radius: 5px;
    }
    .pagination li a.active {
        background-color: #007bff;
        color: #fff;
    }
    .pagination li a:hover {
        background-color: #0056b3;
        color: #fff;
    }
</style>
</head>
<body>

<div class="board-list">
    <!-- 게시판 목록 내용 -->
</div>

<nav aria-label="Page navigation">
  <ul class="pagination">
    <li><a href="#">«</a></li>
    <li><a href="#">1</a></li>
    <li><a href="#" class="active">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#">»</a></li>
  </ul>
</nav>

</body>
</html>
