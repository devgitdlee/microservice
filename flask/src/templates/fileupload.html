<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Upload new File</h1>
    <form action="/upload" method=POST enctype=multipart/form-data>
      <p><input type=file name=file>
         <input type=submit value=Upload>
    </form>
    <br/>
    <table class="table">
        <tr>
            <th>파일명</th>
            <th>업로드일시</th>
        </tr>
        {% for obj in records%}
        <tbody>
            <tr>
                <td><a href="/download/{{obj[0]}}">{{obj[1]}}</td>
                <td>{{obj[2]}}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</body>
</html>
